[versioneer]
VCS = git
versionfile_source = src/hdmf_zarr/_version.py
versionfile_build = hdmf_zarr/_version.py
style = pep440-pre
tag_prefix = *.*.*

[flake8]
max-line-length = 120
max-complexity = 17
exclude =
  .git,
  .tox,
  __pycache__,
  build/,
  dist/,
  docs/source/conf.py
  versioneer.py
  src/hdmf_zarr/_version.py
  src/hdmf_zarr/_due.py
per-file-ignores =
  src/hdmf_zarr/__init__.py:F401
  setup.py:T001
  docs/gallery/*:E402,T001

[metadata]
description-file = README.rst
